<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>福岡旅遊手札 2026</title>
    
    <!-- PWA / Mobile App Meta -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1e3a8a">
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet Map Library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Leaflet MarkerCluster -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e3a8a',
                        secondary: '#f8fafc', 
                        accent: '#ffffff',
                        textMain: '#334155',
                        highlight: '#f59e0b',
                    },
                    fontFamily: {
                        sans: ['"Noto Sans TC"', 'sans-serif'],
                        display: ['"Oswald"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }
        body { 
            -webkit-tap-highlight-color: transparent; 
            background-color: #1e3a8a; /* 配合狀態列背景 */
            overscroll-behavior-y: none;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        #root {
            background-color: #f8fafc;
            height: 100%;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .fab-shadow { box-shadow: 0 4px 15px rgba(30, 58, 138, 0.25); }

        .leaflet-container { font-family: 'Noto Sans TC', sans-serif; background: #f1f5f9; }
        .custom-div-icon { background: none; border: none; }
        
        .leaflet-ant-path {
            stroke-dasharray: 10, 15;
            animation: leaflet-ant-path-animation 1.5s linear infinite;
        }
        @keyframes leaflet-ant-path-animation {
            from { stroke-dashoffset: 25; }
            to { stroke-dashoffset: 0; }
        }

        .marker-pin {
            width: 30px;
            height: 30px;
            border-radius: 50% 50% 50% 0;
            position: absolute;
            transform: rotate(-45deg);
            left: 50%;
            top: 50%;
            margin: -15px 0 0 -15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .marker-pin i { transform: rotate(45deg); color: white; font-size: 12px; }

        /* 行動版專用微調 */
        @media (max-width: 640px) {
            .safe-pt { padding-top: calc(1rem + var(--sat)); }
            .safe-pb { padding-bottom: calc(1rem + var(--sab)); }
            .safe-mb { margin-bottom: var(--sab); }
        }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" data-type="module" src="index.tsx"></script>
</head>
<body class="text-slate-700">
    <div id="root"></div>
</body>
</html>
